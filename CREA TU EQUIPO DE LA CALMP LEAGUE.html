<script>
  let dragged = null;
  document.querySelectorAll('.player').forEach(el => {
    el.addEventListener('mousedown', () => dragged = el);
  });
  document.addEventListener('mouseup', () => dragged = null);
  document.addEventListener('mousemove', e => {
    if (dragged) {
      dragged.style.left = (e.pageX - dragged.offsetWidth/2) + 'px';
      dragged.style.top  = (e.pageY - dragged.offsetHeight/2) + 'px';
    }
  });

  ['portero','central1','central2','lateralI','lateralD','mediocampo1','mediocampo2'
  ,'mediocampo3','mediocampo4','delantero1','delantero2'].forEach(pos => {
    const sel = document.getElementById('select-'+pos);
    const div = document.getElementById(pos);
    if (sel && div) sel.addEventListener('change', () => { div.textContent = sel.value || div.id.toUpperCase(); });
  });
</script>
